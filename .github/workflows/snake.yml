name: Generate Snake

on:
  schedule: # executa todo dia
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: F-Loschi
          outputs: dist/github-contribution-grid-snake.svg

      - name: Upload to GitHub Pages
        uses: jamesives/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
